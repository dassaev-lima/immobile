{% extends "estrutura.html" %}
    {% block content %}
    <main class="pt-5">
        <div class="container">
            <div class=" row">
                <div class="col-md-3">
                    <h1>Gerenciar Imóveis</h1>
                </div>
                <div class="col-md-3">
                    <input type="text" placeholder="Pesquisar" class="form-control">
                </div>
                <div class="col-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Filtar por mais recente</option>
                        <option value="1">One</option>
                    </select>

                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-success btn-block">Cadastrar Imóvel</button>
                </div>
            </div>
        </div>
        <div class="container pt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Opção</th>
                    </tr>
                </thead>
                <tbody>
                {% for imovel in imoveis %}
                    <tr>
                        <td>{{imovel.descricao}}</td>
                        <td>{{imovel.tipo}}</td>
                        <td>{{imovel.valor}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-success">Vender</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    {% endblock %}
